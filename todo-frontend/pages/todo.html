<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  <link rel="stylesheet" href="../styles/common/utilities.css">
  <link rel="stylesheet" href="../styles/common/colors.css">
  <link rel="stylesheet" href="../styles/styles-pages/todo.css">
  <title>login</title>
</head>
<body>
  <div class="container">
    <div class="flex column wrap todo-container ">
      <div class="flex space-between wrap">
        <h1 flex align-center class="header">To-Do List <i class="fa-solid fa-pen"></i></h1>
        <h2>Score: <span>0</span></h2>
      </div>
      <div >
        <p class="incorrect invisible red" id="incorrect">Please fill a Task first</p>
        <div class="flex align-center wrap space-between add-task">
          <input id="input-box" type="text" placeholder="Add a task">
          <button  class="white add-btn" id="add-button">Add</button>
        </div>
      </div>
      <div class="list-container" id="list-container" >

      </div>
    </div>
  </div>
  <script src="../scripts/APIs.js" ></script>
  <script src="../scripts/todo.js" ></script>
</body>
</html>
